
<div class="inventory__filters filters">
  <div class="filters__actions">
    <button class="filters__all">
      <svg>
        <use xlink:href="#t-filters"></use>
      </svg><span>Все фильтры</span>
    </button>
    <button class="filters__select">
      <svg>
        <use xlink:href="#t-sort"></use>
      </svg><span>По Популярности</span>
      <svg>
        <use xlink:href="#t-arrow-down"></use>
      </svg>
    </button>
  </div>
  <div class="filters__items-wrapper">
    <div class="filters__items" data-component="filter-items">
      <div class="filters__filter" data-overflow-element="data-overflow-element">
        <h3 class="filters__title">Материал</h3>
        <ul class="filters__list">
          <li class="filters__list-item">
            <button class="filters__list-item-element">
              <div class="filters__checkbox"></div><span class="filters__list-item-label">Микрофибра</span>
            </button>
          </li>
          <li class="filters__list-item">
            <button class="filters__list-item-element">
              <div class="filters__checkbox"></div><span class="filters__list-item-label">Кожа и кож.зам.</span>
            </button>
          </li>
          <li class="filters__list-item">
            <button class="filters__list-item-element">
              <div class="filters__checkbox"></div><span class="filters__list-item-label">Бархат-флок</span>
            </button>
          </li>
          <li class="filters__list-item">
            <button class="filters__list-item-element">
              <div class="filters__checkbox"></div><span class="filters__list-item-label">Органза</span>
            </button>
          </li>
          <li class="filters__list-item">
            <button class="filters__list-item-element">
              <div class="filters__checkbox"></div><span class="filters__list-item-label">Замша</span>
            </button>
          </li>
        </ul>
        <button class="filters__more">Еще&nbsp;5
        </button>
      </div>
      <div class="filters__filter" data-overflow-element="data-overflow-element">
        <h3 class="filters__title">Фильтры</h3>
        <ul class="filters__list">
          <li class="filters__list-item">
            <button class="filters__list-item-element">
              <div class="filters__checkbox"></div><span class="filters__list-item-label">Праздничный</span>
            </button>
          </li>
          <li class="filters__list-item">
            <button class="filters__list-item-element">
              <div class="filters__checkbox"></div><span class="filters__list-item-label">Подарочный</span>
            </button>
          </li>
          <li class="filters__list-item">
            <button class="filters__list-item-element">
              <div class="filters__checkbox"></div><span class="filters__list-item-label">Новогодний</span>
            </button>
          </li>
          <li class="filters__list-item">
            <button class="filters__list-item-element">
              <div class="filters__checkbox"></div><span class="filters__list-item-label">С Логотипом</span>
            </button>
          </li>
          <li class="filters__list-item">
            <button class="filters__list-item-element">
              <div class="filters__checkbox"></div><span class="filters__list-item-label">С Рисунком</span>
            </button>
          </li>
          <li class="filters__list-item">
            <button class="filters__list-item-element">
              <div class="filters__checkbox"></div><span class="filters__list-item-label">Премиум</span>
            </button>
          </li>
        </ul>
      </div>
      <div class="filters__filter" data-overflow-element="data-overflow-element">
        <h3 class="filters__title">Назначение</h3>
        <ul class="filters__list">
          <li class="filters__list-item">
            <button class="filters__list-item-element">
              <div class="filters__checkbox"></div><span class="filters__list-item-label">От пятен</span>
            </button>
          </li>
          <li class="filters__list-item">
            <button class="filters__list-item-element">
              <div class="filters__checkbox"></div><span class="filters__list-item-label">Для золота</span>
            </button>
          </li>
          <li class="filters__list-item">
            <button class="filters__list-item-element">
              <div class="filters__checkbox"></div><span class="filters__list-item-label">Для драгоценных камней</span>
            </button>
          </li>
          <li class="filters__list-item">
            <button class="filters__list-item-element">
              <div class="filters__checkbox"></div><span class="filters__list-item-label">Для авто</span>
            </button>
          </li>
        </ul>
      </div>
      <div class="filters__filter" data-overflow-element="data-overflow-element">
        <button class="filters__title">Цвет<span>+</span></button>
      </div>
      <div class="filters__filter" data-overflow-element="data-overflow-element">
        <button class="filters__title">Размер<span>+</span></button>
      </div>
    </div>
    <button class="filters__button-more">Смотреть все</button>
  </div>
</div>
