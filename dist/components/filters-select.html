
<div class="filters-select" data-component="filters-select">
  <div class="filters-select__trigger">
    <div class="filters-select__trigger-text">
      <span>Сортировать:</span>
      По популярности
    </div>
    <svg>
      <use xlink:href="#s-arrow-down"></use>
    </svg>
  </div>
  <div class="filters-select__drawer filters-select-drawer" data-component="filters-select-drawer">
    <div class="filters-select-drawer__header">
      <button class="filters-select-drawer__button" data-action="close"><span>Закрыть</span>
        <svg>
          <use xlink:href="#s-close"></use>
        </svg>
      </button>
    </div>
    <div class="filters-select-drawer__content">
      <div class="filters-select-drawer__title">Сортировать: <span>По Теплоте</span></div>
      <div class="filters-select-drawer__items">
        <div class="filters-select-drawer__item">
          <button class="filters-select-drawer__item-radio"></button>
          <div>Популярности</div>
        </div>
        <div class="filters-select-drawer__item">
          <button class="filters-select-drawer__item-radio"></button>
          <div>Возрастанию цены</div>
        </div>
        <div class="filters-select-drawer__item">
          <button class="filters-select-drawer__item-radio"></button>
          <div>Убыванию цены</div>
        </div>
      </div>
      <div class="filters-select-drawer__label">Умная сортировка<br/>Выбирайте не только по цене, но и по ощущениям:</div>
      <div class="filters-select-drawer__items">
        <div class="filters-select-drawer__item active">
          <button class="filters-select-drawer__item-radio"></button>
          <div>Теплоте</div>
        </div>
        <div class="filters-select-drawer__item">
          <button class="filters-select-drawer__item-radio"></button>
          <div>Шуршанию</div>
        </div>
        <div class="filters-select-drawer__item">
          <button class="filters-select-drawer__item-radio"></button>
          <div>Влагозащите</div>
        </div>
        <div class="filters-select-drawer__item">
          <button class="filters-select-drawer__item-radio"></button>
          <div>Дышащести</div>
        </div>
      </div>
    </div>
  </div>
</div>
