
<header class="header" data-component="header">
  <div class="header__container container">
    <div class="header__wrapper">
      <div class="header__left-blocks">
        <div class="header__left-blocks-top">
          <div class="hamburger" data-component="hamburger">
            <button class="hamburger__button hamburger__button_desktop">
              <svg>
                <use xlink:href="#s-menu"></use>
              </svg>
            </button>
          </div>
          <div class="header__categories"><a class="header__category" href="#"><span>женская обувь</span></a><a class="header__category" href="#"><span>мужская обувь</span></a><a class="header__category" href="#"><span>детская обувь</span></a><a class="header__category" href="#"><span>Итальянская обувь</span></a><a class="header__category" href="#"><span>Одежда</span></a>
          </div>
        </div>
        <div class="header__left-blocks-bottom">
          <div class="header__categories"><a class="header__category" href="#"><span>Текстиль</span></a><a class="header__category" href="#"><span>Аксессуары</span></a><a class="header__category" href="#"><span>Посуда</span></a>
          </div>
          <div class="header__sep"></div><a class="header__phone" href="tel:+7 (964) 495-6000">
            <svg>
              <use xlink:href="#o-phone"></use>
            </svg><span>+7 (964) 495-6000</span></a>
        </div>
      </div>
      <div class="header__logo-wrapper"><a class="header__logo" href="/"><img src="../../img/o-theme/logo.svg" alt="img"/></a></div>
      <div class="header__right-blocks">
        <div class="header__right-blocks-inner">
          <div class="header__input-wrapper">
            <div class="header__input input-header" data-component="header-input">
              <div class="input-header__field">
                <div class="input-header__icon">
                  <svg>
                    <use xlink:href="#o-chat"></use>
                  </svg>
                </div>
                <input class="input-header__input header-input" type="text"/>
                <p class="input-header__label">Найти или задать вопрос...</p>
              </div>
            </div>
            <div class="header__input-bottom-tags"><a class="header__input-bottom-tag" href="#">aaaaaaa</a><a class="header__input-bottom-tag" href="#">bbbbbbb</a>
            </div>
          </div>
          <div class="header__actions"><a class="header__action" href="#">
              <svg>
                <use xlink:href="#o-person"></use>
              </svg></a><a class="header__action" href="#">
              <svg>
                <use xlink:href="#o-cart"></use>
              </svg></a></div>
        </div>
      </div>
    </div>
  </div>
</header>
